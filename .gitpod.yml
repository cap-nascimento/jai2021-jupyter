image:
    file: .gitpod.dockerfile
ports:
- port: 8888
  onOpen: open-browser
- port: 8889
  onOpen: open-browser
- port: 5000
  onOpen: notify
tasks:
- command: conda init
- command: conda activate base
- init: . /home/gitpod/anaconda3/etc/profile.d/conda.sh && conda activate base && pip install -r requirements.txt